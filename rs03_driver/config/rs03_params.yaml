# RS03 Driver Parameter Configuration
# Usage: ros2 launch rs03_driver rs03.launch.py params_file:=config/rs03_params.yaml

rs03_actuator:
  ros__parameters:
    # CAN Interface
    can_port: "/dev/ttyACM0"
    bitrate: 1000000
    can_id: 107
    
    # Control Loop
    loop_rate_hz: 100.0
    
    # Safety Limits
    current_limit: 2.0     # Amps
    velocity_limit: 2.0    # rad/s

